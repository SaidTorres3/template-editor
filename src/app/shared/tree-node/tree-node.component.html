<div *ngIf="node">
  <div #element *ngFor="let item of node | keyvalue" [ngStyle]="{'margin-left': tabulation+'px'}">
    <div>
      {{item.value.title}}
    </div>
    <ng-container *ngIf="item.value | isObject">
      <tree-node [node]="item.value" [tabulation]="tabulation+tabulationLenght"></tree-node>
    </ng-container>
  </div>
</div>
