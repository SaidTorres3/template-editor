<div *ngIf="workspace.dropingFile" class="backdrop" (wheel)="$event.preventDefault()">
  <div class="backdrop__drop-file-msg">
    Abrir template
  </div>
</div>

<div class="header">
  <input
    #uploadFileInput
    (change)="onFileChangeHandler($event)"
    class="invisible"
    type="file"
    id="template"
    name="template"
    accept=".docx"
  />
  <div *ngIf="workspace.fileDropDown" class="header__element__dropdown">
    <p
      class="header__element__dropdown__item"
      [class.header__element__dropdown__item--inactive]="!docxFile.content"
      (click)="save()"
    >
      Guardar
    </p>
    <p
      class="header__element__dropdown__item"
      [class.header__element__dropdown__item--inactive]="!docxFile.content"
      (click)="saveToComputer()"
    >
      Guardar a computadora
    </p>
    <p class="header__element__dropdown__item" (click)="uploadFileInput.click()">
      Abrir template
    </p>
  </div>
  <div class="header__element header__element--file" (click)="fileDropDownToggle()">
    <label>Archivo</label>
  </div>
  <div class="header__element header__element--title">
    {{docxFile.name}}
  </div>
  <div class="header__element" *ngIf="docxFile.lastModifiedDate">
    <!-- date with hour -->
    Última modificación: {{docxFile.lastModifiedDate | date: 'dd/MM/yyyy HH:mm'}}
  </div>
</div>
