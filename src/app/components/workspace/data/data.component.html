<div
  #dataElement
  class="workspace__data"
  (wheel)="zoom.makeZoom($event, workspace.dataZoom)"
>
  <div class="workspace__data__content">
    <div
      [ngStyle]="{'zoom': workspace.dataZoom.value}"
      #dataContainer
      class="workspace__data__content__data-container"
    >
      <input
        class="workspace__data__content__search-bar"
        (input)="searchInData($event)"
      />
      <div
        #dataContainerData
        class="workspace__data__content__data-container__data"
        *ngIf="data"
      >
        <tree-node [node]="data" [workspace]="workspace"></tree-node>
      </div>
    </div>
  </div>
  <div
    #grabableBarData
    class="workspace__data__content__grabable-bar"
    (mousedown)="resizeDataContainerToCursorPosition($event)"
  ></div>
</div>
