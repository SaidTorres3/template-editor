<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="height: 100vh;">
  <input #template type="file" id="template" name="template" accept=".docx">
  <button (click)="onSave()">Save</button>

  <div #paper class="paper">
    <div *ngIf="phrases.length > 0"></div>
    <span *ngFor="let phrase of phrases; let index = index" [contentEditable]="true" (input)="onSpanChange($event, index)">
      {{phrase.value}}
    </span>
  </div>
</body>

</html>
