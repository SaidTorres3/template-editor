<!DOCTYPE html>
<html lang="es" style="box-sizing: border-box;">
  <body>
    <input
      #uploadFileInput
      (change)="setTemplateFromFile($event.srcElement.files[0])"
      class="invisible"
      type="file"
      id="template"
      name="template"
      accept=".docx"
    />

    <div
      class="backdrop"
      [class.backdrop--hover]="workspace.dropingFile"
      (wheel)="$event.preventDefault()"
    >
      <div class="backdrop__drop-file-msg">
        Abrir template
      </div>
    </div>

    <app-header
      [workspace]="workspace"
      [docxFile]="docxFile"
      [history]="history"
      [editablePhrases]="editablePhrases"
      [uploadFileInput]="uploadFileInput"
      (fileChange)="setTemplateFromFile($event.srcElement.files[0])"
    ></app-header>

    <app-workspace
      [objectData]="objectData"
      [workspace]="workspace"
      [editablePhrases]="editablePhrases"
      [fileInput]="uploadFileInput"
      [viewablePhrases]="viewablePhrases"
      (editablePhraseChanged)="updateEditablePhrase($event.inputEvent, $event.indexOfEditablePhrase)"
    ></app-workspace>

    <app-footer
      [workspace]="workspace"
      (clickEditMode)="!$event.shiftKey ? setMode('edit') : setMode('editView')"
      (clickViewMode)="!$event.shiftKey ? setMode('view') : setMode('editView')"
      (clickSimulationMode)="setMode('simulation')"
    ></app-footer>
  </body>
</html>
